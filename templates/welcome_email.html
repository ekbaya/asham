<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to ASHAM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: #00923f;
      color: #fff;
      width: 100%;
      padding: 32px 0 16px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 32px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 32px;
      text-align: center;
    }
    .button {
      display: inline-block;
      background: #00923f;
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 24px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="banner">
    Welcome to ASHAM
  </div>
  <div class="container">
    <p style="text-align:center;">Hi <strong>{{.Name}}</strong>,</p>
    <p style="text-align:center;">Thank you for registering with ASHAM. Your account has been created successfully.</p>
    <p style="text-align:center;"><strong>Your password:</strong> <span style="color:#00923f;">{{.Password}}</span></p>
    <a href="https://arso-oran.org/" class="button">Visit ASHAM</a>
    <div class="footer">
      &copy; {{.Year}} ASHAM / ARSO. All rights reserved.
    </div>
  </div>
</body>
</html>
