<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #ff4500;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        .band-name {
            color: #1e90ff;
            font-weight: bold;
        }
        .password {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            color: #dc143c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome to Our Service!</h2>
    </div>
    <div class="content">
        <p>Hello {{.Name}},</p>
        <p>Welcome to our service! Your account has been created successfully.</p>
        <p>Check out our featured band: <span class="band-name">{{.BandName}}</span></p>
        <p>Your temporary password is: <span class="password">{{.Password}}</span></p>
        <p>Please login and change your password as soon as possible.</p>
        <p>Best regards,<br>The Team</p>
    </div>
</div>
<!-- Fallback plain-text version for non-HTML email clients -->
<![CDATA[

Welcome to our service! Your account has been created successfully.

Check out our featured band: {{.BandName}}

]]>
</body>
</html>
