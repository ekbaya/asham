services:
  app:
    image: ekbaya/asham:latest
    container_name: asham-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=your_secure_password_here
      - DB_NAME=asham
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - asham-network

  postgres:
    image: postgres:15-alpine
    container_name: asham-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: asham
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d asham"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asham-network

  redis:
    image: redis:7-alpine
    container_name: asham-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asham-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  asham-network:
    driver: bridge